<div
	class="hero-image hero-image-fullscreen"
	style="background-image: url('{{ .background | relURL }}');"
>
	<div class="container w-full">
		<div
			class="relative text-left subpixel-antialiased absolute"
			style="top: -10vh"
		>
			<span class="hero-section">{{ .section }}</span>
			<h1 id="heroHeading"
				class="text-4xl md:text-6xl lg:text-8xl text-primary font-black tracking-tighter leading-tight"
			>
				{{ .heading }}
			</h1>
			<p class="text-3xl text-Accent">{{ .subheading }}</p>
		</div>
		<div class="animate-bounce absolute self-center" style="bottom: 12rem">
			<a href="#about">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					width="10vh"
					height="10vh"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 898.75 533.751"
						transform="matrix(.69 0 0 .69 15.5 15.5)"
						fill="#fff"
					>
						<path
							d="M224.687 309.061L0 84.372l42.186-42.186L84.372 0l182.815 182.811L450 365.622l182.5-182.496L815 .63l41.874 41.874L898.75 84.38 674.062 309.065 449.373 533.751 224.687 309.06z"
						/>
					</svg>
				</svg>
			</a>
		</div>
	</div>
</div>
