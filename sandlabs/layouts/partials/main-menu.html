<div id="main-menu" class="main-menu">
  <ul class="main-menu-list">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if $currentPage.IsMenuCurrent "main" . }} active{{ end }}">
      <a href="{{.URL}}">
        <i class={{ .Pre }}></i>
        <span class="main-menu-item">{{ .Name }}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
