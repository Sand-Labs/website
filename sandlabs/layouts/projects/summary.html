<div class="p-2">
	<div class="flex flex-col w-full h-4/6">
		{{ if .Params.icon }}
		<div class="max-w-4/6 max-h-4/6">
			<img class="flex-auto w-4/6 h-4/6 p-2" src="{{ .Params.icon }}" />
		</div>
		{{ end }}
		<div class="flex-auto h-full">
			<h2 class="font-extrabold text-2xl pl-2 pb-2">
				<!-- <a href="{{ .Permalink }}">{{ .Title }}</a> -->
				{{ .Title }}
			</h2>
			<p class="text-xl pl-2 pb-4 mb-4">{{ .Params.summary }}</p>
			<!-- {{ .Content | truncate 120 "..." }} -->
		</div>
	</div>
</div>
